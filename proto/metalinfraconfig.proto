syntax = "proto3";

package proto;
option go_package = "github.com/intunderflow/metal-infra-config/proto";

service MetalInfraConfig {
  rpc Set(SetRequest) returns (SetResponse);
}

service InternalSync {
  rpc Sync(stream SyncRecord) returns (stream SyncRecord);
}

message SetRequest {
  string key = 1;
  string value = 2;
  uint64 version = 3;
}

message SetResponse {}

message SyncRecord {
  string key = 1;
  string value = 2;
  uint64 version = 3;
}